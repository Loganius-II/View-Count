    <script>
let viewCount;

// Check if view count is stored in localStorage
if (localStorage.getItem("viewCount")) {
    // Retrieve view count from localStorage
    viewCount = parseInt(localStorage.getItem("viewCount"));
} else {
    // Initialize view count to 0
    viewCount = 0;
}

// Increase view count by 1
viewCount++;

// Update view count on the HTML page
document.getElementById("viewCount").textContent = viewCount;

// Save view count to localStorage
localStorage.setItem("viewCount", viewCount);


    </script>
</body>
